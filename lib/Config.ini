; bug.n - tiling window management
; @version 9.0.2

;; Configuring for ignoring some things

; Windows background apps (e.g. snipnclip)
Config_rule=NarratorHelperWindow;.*;;0;

; League of Legends
Config_rule=RCLIENT;League of Legends;;0;

; Discord
Config_rule=Chrome_WidgetWin_1;Discord;;0;

;; Status bar
Config_showBar=1;
Config_viewNames= 
Config_horizontalBarPos=right
Config_barWidth=101.3%

Config_fontName=Inconsolata
Config_fontSize=8
Config_readinDate=1
Config_readinTime=0

Config_backColor_#1=303030;303030;303030;303030;303030;303030;303030;303030;303030
Config_backColor_#2=303030;;;;;;;303030;303030
Config_backColor_#3=;;;;;;;303030;

Config_foreColor_#1=303030;303030;303030;303030;303030;303030;303030;303030;303030
Config_foreColor_#2=303030;;;;;;;303030;303030
Config_foreColor_#3=;;;;;;;303030;

Config_fontColor_#1=F8F8F8;F8F8F8;F8F8F8;F8F8F8;F8F8F8;F8F8F8;F8F8F8;F8F8F8;F8F8F8
Config_fontColor_#2=F8F8F8;;;;;;;F8F8F8;F8F8F8
Config_fontColor_#3=;;;;;;;F8F8F8;

;; Windows ui elements
Config_showTaskBar= 
Config_layoutGapWidth=9
Config_mouseFollowsFocus=0

;; Configuration management
Config_autoSaveSession=off

; Activating windows
Config_hotkey=!j::View_activateWindow(0, -1)
Config_hotkey=!k::View_activateWindow(0, +1)
Config_hotkey=#Down::
Config_hotkey=#Up::

; Moving windows around
Config_hotkey=!+j::View_shuffleWindow(0, -1)
Config_hotkey=!+k::View_shuffleWindow(0, +1)
Config_hotkey=#+Down::
Config_hotkey=#+Up::
Config_hotkey=#+Enter::

; Changing master area size
Config_hotkey=!h::View_setLayoutProperty(MFactor, 0, -0.02)
Config_hotkey=!l::View_setLayoutProperty(MFactor, 0, +0.02)
Config_hotkey=#Right::
Config_hotkey=#Left::

; Misc. window management
Config_hotkey=!Escape::Manager_closeWindow()
Config_hotkey=#c::

Config_hotkey=!+f::Window_toggleDecor()
Config_hotkey=#+d::

; Toggle tiling status
Config_hotkey=!t::View_toggleFloatingWindow()
Config_hotkey=#+f::

; Minimize active window (and make it floating)
Config_hotkey=!m::Manager_minimizeWindow()
Config_hotkey=#^m::

; Moving with mouse (defaults disabled)
Config_hotkey=#+s::
Config_hotkey=#+m::

; Manager_maximizeWindow() (disabled)
Config_hotkey=#+x::
Config_hotkey=!+Enter::

; Manager_getWindowInfo()
Config_hotkey=#!i::Manager_getWindowInfo()

; Manager_getWindowList()
Config_hotkey=#+i::Manager_getWindowList()

; View_moveWindow(0, +1)
Config_hotkey=!Down::

; View_moveWindow(0, -1)
Config_hotkey=!Up::

; View_toggleStackArea()
Config_hotkey=!BackSpace::

; Debugging stuff (disabled)
Config_hotkey=#^i::
Config_hotkey=#^+i::
Config_hotkey=#^h::
Config_hotkey=#^d::
Config_hotkey=#^+d::

; Set the layout to use
Config_hotkey=!Space::View_setLayout(0, +1)
Config_hotkey=#f::
Config_hotkey=#m:: 
Config_hotkey=#t::

; Layout config stuff (disabled)
Config_hotkey=#^t::
Config_hotkey=#Tab::
Config_hotkey=#^Tab::
Config_hotkey=#^+Tab::

; Mirror master axis
Config_hotkey=!+m::View_setLayoutProperty(Axis, 0, +2, 1)

; Master dimension editing
Config_hotkey=!,::View_setLayoutProperty(MX, 0, -1)
Config_hotkey=!.::View_setLayoutProperty(MX, 0, +1)
Config_hotkey=#^Up::
Config_hotkey=#^Down::
Config_hotkey=#^Right::
Config_hotkey=#^Left::

; The gap
Config_hotkey=#+Left::
Config_hotkey=#+Right::

; Reset tile layout
Config_hotkey=#^Backspace::

; Reload
Config_hotkey=!q::Reload
Config_hotkey=#^s::
Config_hotkey=#^e::
Config_hotkey=!+y::
Config_hotkey=#+y::
Config_hotkey=#y::
Config_hotkey=#Space::Monitor_toggleTaskBar()
Config_hotkey=#+Space::Monitor_toggleBar()

; Monitor stuff (disabled)
Config_hotkey=#^+,::
Config_hotkey=#^+.::
Config_hotkey=#+,::
Config_hotkey=#+.::
Config_hotkey=#,::
Config_hotkey=#.::
Config_hotkey=#+0::
Config_hotkey=#BackSpace::
Config_hotkey=#+n::
Config_hotkey=#^Backspace::
